<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{% static 'favicon.png' %}">
  <!-- Динамический заголовок -->
  <title>{% block title %}Borntoday.ru{% endblock %}</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Включаем фрагмент шапки -->
{% include 'star/header.html' %}

<main class="container my-4">
  <div class="row">
    <!-- Основная колонка -->
    <div class="col-md-9">
      {% block content %}
      <!-- Контент каждой страницы -->
      {% endblock %}
    </div>

    <!-- Боковая колонка (включаем фрагмент) -->
    {% include 'star/sidebar.html' %}
  </div>
</main>

<!-- Включаем фрагмент футера -->
{% include 'star/footer.html' %}

<style>
    .alphabet-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        justify-content: center;
    }
    .alphabet-nav .btn {
        min-width: 2.5em;
        text-align: center;
    }
</style>

<style>
    .stat-card {
        transition: transform 0.3s ease;
    }
    .stat-card:hover {
        transform: translateY(-5px);
    }
    .display-4 {
        font-size: 2.5rem;
        font-weight: 300;
    }
</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
